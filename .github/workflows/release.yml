name: release
on: [ workflow_dispatch, push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v3
          with:
              node-version: '16.16.0'

        - name: "Install dependencies"
          run: npm install


        - run: npm run ts
        - run: npm run lint
        - run: npm run test
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: test
    steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v3
          with:
            node-version: '16.16.0'

        - name: "Install dependencies"
          run: npm install

        - name: "Update"
          env:
            OAUTH: ${{ secrets.OAUTH }}
            ORG_ID: ${{ secrets.ORG_ID }}
            ISSUE_ID: ${{ secrets.ISSUE_ID }}
            HOST: ${{ secrets.HOST }}
          run: node updateTicketInfo.js
        - name: "Build"
          env:
            OAUTH: ${{ secrets.OAUTH }}
            ORG_ID: ${{ secrets.ORG_ID }}
            ISSUE_ID: ${{ secrets.ISSUE_ID }}
            HOST: ${{ secrets.HOST }}
          run: node build.js
